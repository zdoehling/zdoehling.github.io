<html>
  <head>
    <Title>Social Media Clicker</Title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="timer">
      <div id="timerFill">0</div>
    </div>
    <div id="left">
      <h1 id="socialText"><span id="numCount">Scrolled: 0 </span><span id="likes">Likes: 0 </span><span id="followers">Followers: 0 </span></h1>
      <h5>(Double click to like a post)</h5>  
      <div id="scrollBox">
          <img id="img1" src="https://source.unsplash.com/random/1600x900" alt="" onclick="like()"><br>
          <img id="img2" src="https://source.unsplash.com/random/1000x1000" alt="" onclick="like()"><br>
          <img id="img3" src="https://source.unsplash.com/random/800x600" alt="" onclick="like()"><br>
        </div>
    </div>
    <div id="right">
      <h1 id="eventCount">In-Person Interaction: 0</h1>
        <div id="eventBox">
          <div id="eventBoxText"><h3>You put your phone down and interact with those around you.</h3><h5>(Move cursor around to simulate interacting with the physical world)</h5></div>
        </div>
      <div id="eventList">
        Events Displayed Here
      </div>
      <div id="jumpButtons">
        <h3>Presentation Controls</h3>
        <button onclick="social()">High Social Ending</button>
        <button onclick="mid()">In Between</button>
        <button onclick="events()">High Events Ending</button>
      </div>
    </div>
       
      
        
  </body>
  <script src="scrollingScript.js"></script>
</html>
